<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <nav class="navegador">

        <img src="img/navegador/logo.png" alt="logo libro" height="100" width="100">

        <form class="buscador" action="#" method="GET">
            <img src="img/navegador/buscar.png" alt="icono-buscar" height="30px" width="30px">
            <input type="search" name="query" placeholder="Buscar...">
        </form>


        <ul>
            <li><a href="#"><img src="img/navegador/escritura.png" height="40px" width="40px"> Escribir</a></li>
            <li><a href="#"><img src="img/navegador/simbolo-de-interfaz-de-lista.png" height="40px" width="40px">Género</a></li>
            <li><a href="#"><img src="img/navegador/libros.png" height="40px" width="40px">Mis historias</a></li>
            <li><a href="#"><img src="img/navegador/carro-de-la-carretilla.png" height="40px" width="40px">Compras</a></li>
            <li><a href="#"><img src="img/navegador/usuario (1).png" height="40px" width="40px">Usuario</a></li>
        </ul>
    </nav>
    <main>
        <h1>Lecturas para inspirarte</h1>
        <section class="galeria">
            <img class="im1" src="img/portadas/Copilot_20251204_155858.png" alt="portada">
            <img class="im2" src="img/portadas/Copilot_20251204_155315.png" alt="portada">
            <img class="im3" src="img/portadas/Copilot_20251204_160134.png" alt="portada">
        </section>

        <section class="botones">
            <section class="novedad">
                <form action="#" method="post">
                    <button class="boton-nov" type="submit">Novedades</button>
                </form>
            </section>

            <section class="buscado">
                <form action="#" method="post">
                    <button class="boton-bus" type="submit">Lo más buscado</button>
                </form>
            </section>

            <section class="prox">
                <form action="#" method="post">
                    <button class="boton-prox" type="submit">Proximamente</button>
                </form>
            </section>
        </section>

        <section class="tarjetas">
            <section class="card tarjeta-a">
                <img src="img/portadas/Copilot_20251204_160134.png" alt="portada" height="400" width="300">

            </section>

            <section class="card tarjeta-b">
                <img src="img/portadas/Copilot_20251204_155315.png" alt="portada" height="400" width="300">

            </section>

            <section class="card tarjeta-c">
                <img src="img/portadas/Copilot_20251204_155858.png" alt="portada" height="400" width="300">

            </section>

        </section>

        <section class="inscripcion">
            <h1>Únete a nuestra tienda</h1>
            <p>Sigue nuestras novedades y ofertas exclusivas.</p>
            <form action="#" method="post">
                <label for="emial">Email:</label>
                <input type="email" id="email" name="nombre" placeholder="ejemplo@gmail.com"></input><br>
                <button type="submit">Inscribirme</button>
            </form>
        </section>
    </main>
    <footer>
        <ul style="list-style: none; padding: 0;">
            <li><a href="#">Aviso de privacidad</a></li>
            <li><a href="#">Términos y condiciones</a></li>
            <li><a href="#">Mapa web</a></li>
        </ul>

        <!-- Script BootStrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </footer>

</body>

</html>
