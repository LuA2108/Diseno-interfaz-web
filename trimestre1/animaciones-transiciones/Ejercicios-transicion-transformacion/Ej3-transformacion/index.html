<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="autor" content="Lucero Anay Cahuana">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container-main {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        section {
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: aliceblue;
        }

        /* Escala ------------------------------- */
        .container-scale {
            background-color: rgb(239, 32, 32);
            transition: transform 0.5s linear;
        }

        /* Transicion fondo*/
        .container-scale:hover {
            transform: scale(1.5);
        }
        /* -------------------------------------- */

        /* Rotacion  ---------------------------- */
        .container-rotate {
            background-color: rgb(247, 150, 46);
            font-size: 18px;
            transition: transform 1.5s ease;
        }

        .container-rotate:hover {
            transform: rotate(180deg)
        }
        /* ------------------------------------- */


        /* Translate --------------------------- */
        .container-translate {
            background-color: rgb(30, 132, 138);
            line-height: 0;
            transition: transform 0.9s ease;
            flex-direction: column;
        }

        .container-translate:hover {
            transform: translate(50px, 20px);
        }
        /* ------------------------------------- */

        /* Skew  ------------------------------- */
        .container-skew {
            background-color: rgb(61, 66, 216);
            transition: transform 1.2s ease;
            text-align: center;
        }

        .container-skew:hover {
            transform: skew(30deg, 30deg);
        }
        /* ------------------------------------- */

        /* Skew Y ------------------------------ */
        .container-skewy {
            background-color: rgb(180, 32, 239);
            transition: transform 1.2s ease;
        }

        .container-skewy:hover {
            transform: skewY(40deg)
        }
        /* ------------------------------------- */

        /* Skew X ---------------------------- */
        .container-skewx {
            background-color: rgb(247, 46, 123);
            transition: transform 0.5s ease-in;
        }

        .container-skewx:hover {
            transform: skewX(40deg)
        }
        /* ------------------------------------- */

        /* Translate Y ------------------------------- */
        .container-translatey {
            background-color: rgb(8, 97, 23);
            transition: transform 0.5s ease;
        }

        .container-translatey:hover {
            transform: translateY(50px)
        }
        /* ------------------------------------- */

        /* Translate X ------------------------------ */
        .container-translatex {
            background-color: rgb(94, 55, 4);
            transition: transform 0.5s linear;
        }

        .container-translatex:hover {
            transform: translateX(50px)
        }

        /* ------------------------------------- */

        /* Perspectiva Rotacion A --------------- */
        .container-perspa {
            background-color: rgb(8, 19, 83);
            transition: transform 1.5s ease;
            perspective: 800;
        }   
        .container-perspa:hover {
            transform: rotateY(180deg)
            
        }
        /* ------------------------------------- */

        /* Perspectiva Rotacion B -------------- */
        .container-perspb {
            background-color: rgb(71, 11, 51);
            transition: transform 1.5s ease;
            perspective: 800;
        }

        .container-perspb:hover {
            transform: rotateX(180deg)
        }
        /* ------------------------------------- */

        /* Matrix ------------------------------ */
        .container-mat {
            background-color: rgb(37, 182, 8);
            transition: transform 1.5s ease;
        }
        .container-mat:hover {
            transform: matrix(1.2, 0.4, -0.3, 1.1, 60, -80)
        }
        /* ------------------------------------- */

    </style>
</head>

<body>
    <article class="container-main">

        <section class="container-scale">
            <h1>Scale</h1>
        </section>

        <section class="container-rotate">
            <h1>Rotate</h1>
        </section>

        <section class="container-translate">
            <h1>Translate</h1>
        </section>

        <section class="container-skew">
            <p>Skew</p>
        </section>

        <section class="container-skewy">
            <h1>SkewY</h1>
        </section>

        <section class="container-skewx">
            <h1>SkewX</h1>
        </section>

        <section class="container-translatex">
            <h1>TranslateX</h1>
        </section>

        <section class="container-translatey">
            <h1>TranslateY</h1>
        </section>

        <section class="container-perspa">
            <h1>Perspective Rotate</h1>
        </section>

        <section class="container-perspb">
            <h1>Perspective Rotate</h1>
        </section>

        <section class="container-mat">
            <h1>Matrix</h1>
        </section>
    </article>
</body>

</html>
