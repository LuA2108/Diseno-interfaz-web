<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rejillas</title>
        <meta name="Rejillas" content="Posicionar las celdas mediante grid">
        <meta name="author" content="Lucero Anay Cahuana Cornejo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            .row *{
                border: 1px solid sandybrown;
                background-color: cornsilk;
            }
        </style>
    </head>
    <body>
        <main>
            <!-- Contenedor donde se aplicara el uso de grid -->
            <div class="container">
                <div class="row">
                    <!-- Extra-pequeño | mediano | grande -->
                    <div class="col-6 col-md-3 col-xl-3">1</div>
                    <div class="col-6 col-md-3 col-xl-3">2</div>
                    <div class="col-6 col-md-3 col-xl-3">3</div>
                    <div class="col-6 col-md-3 col-xl-3">4</div>
                </div>
                <div class="row">
                    <!-- Extra-pequeño | mediano | grande -->
                    <div class="col-12 col-md-6 col-xl-1">1</div>
                    <div class="col-12 col-md-6 col-xl-1">2</div>
                    <div class="col-12 col-md-6 col-xl-1">3</div>
                    <div class="col-12 col-md-6 col-xl-1">4</div>
                    <div class="col-12 col-md-6 col-xl-1">5</div>
                    <div class="col-12 col-md-6 col-xl-1">6</div>
                    <div class="col-12 col-md-6 col-xl-1">7</div>
                    <div class="col-12 col-md-6 col-xl-1">8</div>
                    <div class="col-12 col-md-6 col-xl-1">9</div>
                    <div class="col-12 col-md-6 col-xl-1">10</div>
                    <div class="col-12 col-md-6 col-xl-1">11</div>
                    <div class="col-12 col-md-6 col-xl-1">12</div>

                </div>
            </div>
        </main>
    </body>
</html>
